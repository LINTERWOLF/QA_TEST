serenity.project.name=SAWE LABS
serenity.test.root=com.swag.pe

webdriver.driver=chrome
webdriver.autodownload=true
chrome.switches=--incognito,--disable-notifications,--disable-save-password-bubble,--password-store=basic,--disable-sync,--disable-background-networking,--disable-features=PasswordManagerOnboarding\,PasswordLeakDetection\,PasswordManagerEnabled\,PasswordManagerAccountStorage\,PasswordCheck\,PasswordManagerRedesign
chrome.preferences.profile.password_manager_enabled=false
chrome.preferences.credentials_enable_service=false
chrome.preferences.profile.default_content_setting_values.notifications=2
chrome.preferences.profile.password_manager_leak_detection=false
chrome.preferences.profile.password_manager_enable_auto_signin=false
chrome.preferences.profile.password_manager_dismiss_compromised_credentials=true
serenity.browser.maximized=true

serenity.use.unique.browser=false
serenity.restart.browser.each.scenario=true
